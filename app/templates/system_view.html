<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <head><title>Club System</title></head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Club System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                </div>
            </div>
        </div>
        </nav>
        <div class="m-4 row">
            <div class="list-group col-2">
                {%for item in models_name%}
                    {%if item == modelName %}<a href="/{{item}}/" class="list-group-item list-group-item-action active">{{item}}</a>
                    {%else%}<a href="/{{item}}/" class="list-group-item list-group-item-action">{{item}}</a>
                    {%endif%}
                {%endfor%}
            </div>
            <div class="list-group col-10">
                {%if objects_view%}
                    {%for item in objects%}
                    <a href="{{item.pk}}/" class="list-group-item list-group-item-action">{{item}}</a>
                    {%endfor%}
                {%elif object_view%}
                    <div class="row">
                        {%for key, value in object_data%}
                            <div class="col-5 mb-3">
                                <Label class="form-label">{{key}}:</Label>
                            </div>
                            <div class="col-5 mb-3">
                                <input type="text" class="form-control" value="{{value}}" readonly>
                            </div>
                        {%endfor%}
                    </div>
                {%endif%}
            </div>
        </div>
    </body>
</html>
